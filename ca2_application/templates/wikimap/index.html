{% extends 'base.html' %}

{% block content %}
<div class="space-y-6">
    <!-- Tailwind Content -->
    <div class="bg-white p-6 rounded-lg shadow-sm border border-slate-200">
        <h1 class="text-3xl font-bold text-slate-900 mb-4">Welcome to WikiMap</h1>
        <p class="text-slate-600 mb-4">
            WikiMap base template is active.
        </p>
        <div class="flex space-x-2">
            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                Tailwind CSS
            </span>
            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
                FontAwesome
            </span>
            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-purple-100 text-purple-800">
                Responsive Navbar
            </span>
        </div>
    </div>

    <!-- React Root -->
    <div class="bg-white p-6 rounded-lg shadow-sm border border-slate-200">
        <h2 class="text-xl font-semibold text-slate-800 mb-4">React Integration</h2>
        <div id="react-test-root"></div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script type="text/babel">
    // Simple React Component
    const TestComponent = () => {
        const [count, setCount] = React.useState(0);
        
        return (
            <div className="p-4 border border-indigo-100 rounded-md bg-indigo-50/50">
                <h3 className="font-bold text-indigo-700 mb-2">Hello from React</h3>
                <p className="text-sm text-indigo-600 mb-3">
                    Component rendered via CDN + Babel.
                </p>
                <button 
                    onClick={() => setCount(count + 1)}
                    className="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition"
                >
                    Clicked {count} times
                </button>
            </div>
        );
    };

    const rootElement = document.getElementById('react-test-root');
    if (rootElement) {
        const root = ReactDOM.createRoot(rootElement);
        root.render(<TestComponent />);
    }
</script>
{% endblock %}
